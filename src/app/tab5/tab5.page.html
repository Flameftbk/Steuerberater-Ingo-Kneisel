<ion-header>
  <ion-toolbar>
    <ion-title color="primary">INGO KNEISEL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding-xl">
  <p class="hidden-xs" style="margin-top: 24px!important;"></p>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
            <ion-card (click)="goToImpressum()" class="clickable">
              <ion-img src="../../assets/impressum.jpeg"></ion-img>
              <ion-card-header>
                <ion-card-title>Impressum</ion-card-title>
                <ion-card-subtitle color="primary">Angaben nach §5 TMG</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content class="contact">
              </ion-card-content>
            </ion-card>
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" class="margin-bottom">
          <ion-card (click)="goToDatenschutz()" class="clickable">
            <ion-img src="../../assets/data.jpeg"></ion-img>
            <ion-card-header>
              <ion-card-title>Datenschutzerklärung</ion-card-title>
              <ion-card-subtitle color="primary">Wir nehmen Datenschutz ernst</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="contact">
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
